<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-let-const和var的区别</title>
</head>
<body>


<script>
    /**
     * let和const解决
     * 1.var的变量穿透的问题
     * 2.常量修改的问题
     */
    for(var i = 0;i<5;i++){
        console.log(i);
    }
    //这里就造成变量穿透
    console.log(i)

    for(let i = 0;i<5;i++){//修改为let可变为局部变量
        console.log(i);
    }
    //这里就造成变量穿透
    console.log(i)//报错  i未定义

    console.log("==============================================")

    //PI = 3.1415926535  var定义可以被修改
    var PI = Math.PI;
    PI = 100;
    console.log(PI);

    //const 定义的常量不可被修改
    const PI1 = Math.PI;
    PI1 = 100;
    console.log(PI1);

    //在实际开发和生产中,如果是小程序，uniapp或者一些脚手架的，可以大胆的去使用let和const
    //但是如果你是web开发。建议大家还是使用var，因为在一些低版本的浏览器还是不支持let和const


</script>
</body>
</html>

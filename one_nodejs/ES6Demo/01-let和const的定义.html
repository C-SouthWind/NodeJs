<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-let和const的定义</title>
</head>
<body>


<script>
    //传统定义变量和常量的方式 同一使用var
    var name = "杭州";
    var link = "https://www.baidu.com";
    var PI = Math.PI;
    console.log(name);
    console.log(link);
    console.log(PI);

    //ES6定义的方式
    let name2 = "河南";
    var link2 = "https://www.baidu.com";
    //定义常量
    const PI2 = Math.PI;
    console.log(name2);
    console.log(link2);
    console.log(PI2);

</script>
</body>
</html>

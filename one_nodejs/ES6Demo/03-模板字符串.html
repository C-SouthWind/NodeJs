<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>


<script>
    //字符串会牵涉到动态部分
    var person = {
        name : "chj",
        address : "杭州"
    };
    let address = "我"+person.name+"目前在"+person.address;
    console.log(address)

    //es6的语法模板字符串语法
    let address2 = `我${person.name}目前在${person.address}`;
    console.log(address2)

</script>
</body>
</html>
